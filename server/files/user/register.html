<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../javascript/authentication/register.js"></script>
    <link rel="stylesheet" href="../CSS-Files/login/authentication.css">
    <link rel="stylesheet" href="../CSS-Files/standard.css">
</head>
<body>
<div>
    <form id="registerForm">
        <p class="authenticationForm">
            <label class="standardFont" for="username">username</label>
            <input class="standardFont" type="text" id="username" name="username">
        </p>
        <p class="authenticationForm">
            <label class="standardFont" for="email">email address</label>
            <input class="standardFont" type="text" id="email" name="email">
        </p>
        <p class="authenticationForm">
            <label class="standardFont" for="password">password</label>
            <input class="standardFont" type="password" id="password" name="password">
        </p>
        <p class="authenticationForm">
            <label class="standardFont" for="confirm_password">confirm password</label>
            <input class="standardFont" type="password" id="confirm_password" name="confirm_password">
        </p>
    </form>
    <button id="registerButton">
        Register
    </button>
</div>
</body>
</html>
