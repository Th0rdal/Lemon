<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../javascript/authentication/login.js"></script>
    <link rel="stylesheet" href="../css/authentication/authentication.css">
    <link rel="stylesheet" href="../css/standard.css">
</head>
<body>
<div>
    <form id="registerForm" lang="en">
        <p class="authenticationFormElement">
            <label class="standardFont" for="username">username</label>
            <input class="standardFont" type="text" id="username" name="username" required>
        </p>
        <p class="authenticationFormElement">
            <label class="standardFont" for="password">
                password
            </label>
            <input class="standardFont" type="password" id="password" name="password" required>
        </p>
        <p class="authenticationFormElement">
            <input type="submit">
        </p>
    </form>
</div>
</body>
</html>
